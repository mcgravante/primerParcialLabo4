<ul *ngIf="vista" class="list-group">
    <li (click)="SeleccionarPelicula(pelicula)" class="list-group-item" *ngFor="let pelicula of arrayPeliculas">
        <span>{{pelicula.nombre}}</span>
        <img [src]="pelicula.fotoDeLaPelicula">
    </li>

</ul>

<div *ngIf="!vista"  class="wrapper">

    <div (click)="SeleccionarPelicula(pelicula)" *ngFor="let pelicula of arrayPeliculas">
        <span>{{pelicula.nombre}}</span>
        <img [src]="pelicula.fotoDeLaPelicula">
    </div>
</div>
