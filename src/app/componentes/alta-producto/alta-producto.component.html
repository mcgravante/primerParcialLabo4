<!doctype html>
<html lang="en">

<body class="bg-light">
    <div class="container">

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Países</span>
                </h4>
                <app-tabla-paises (seSeleccionoPais)="cambiarPais($event)"></app-tabla-paises>

            </div>
            <form [formGroup]="formularioAlta" (ngSubmit)="guardarProducto()">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Alta Producto</h4>
                    <div class="form-group">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="dni">Código</label>
                                <input type="number" class="form-control" formControlName="codigo" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('codigo')?.hasError('required') && formularioAlta.get('codigo')?.touched">Debe
                                    completar
                                    con código del producto.</span>
                            </div>
                            <div class="col-sm-6">
                                <label for="firstName">Descripción</label>
                                <input type="text" class="form-control" formControlName="descripcion" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('descripcion')?.hasError('required') && formularioAlta.get('descripcion')?.touched">Debe
                                    completar
                                    con descripción del producto.</span>
                            </div>

                            <div class="col-sm-6">
                                <label for="edad">Precio</label>
                                <input type="number" class="form-control" formControlName="precio" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('precio')?.hasError('required') && formularioAlta.get('precio')?.touched">Debe
                                    completar con precio del producto.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Stock </label>
                            <input type="number" class="form-control" formControlName="stock" placeholder="">
                            <span class="text-danger"
                                *ngIf="formularioAlta.get('stock')?.hasError('required') && formularioAlta.get('stock')?.touched">Debe
                                completar con stock del producto.</span>
                        </div>

                        <div class="my-3">
                            <label class="text-muted">Es comestible</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="comestibleSi" value=true
                                    formControlName="comestible">
                                <label class="form-check-label" for="unidadPropiaSi">
                                    SI
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="comestibleNo" value=false
                                    formControlName="comestible">
                                <label class="form-check-label" for="unidadPropiaNo">
                                    NO
                                </label>
                            </div>

                            <span class="text-danger"
                                *ngIf="formularioAlta.get('unidadPropiaNo')?.hasError('required') && formularioAlta.get('unidadPropiaNo')?.touched">Debes
                                seleccionar una opción.</span>
                        </div>

                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="country">Pais</label>
                                <input type="text" readonly=true class="form-control" id="address"
                                    formControlName="pais" placeholder="">
                                <span class="text-danger" *ngIf="formularioAlta.get('pais')?.hasError('required')">Debe
                                    elegir
                                    de la tabla de paises.</span>
                            </div>

                        </div>

                        <button class="btn btn-primary btn-lg btn-block" [disabled]="formularioAlta.invalid"
                            type="submit">Cargar
                            actor</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
