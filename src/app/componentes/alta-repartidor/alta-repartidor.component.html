<!doctype html>
<html lang="en">

<body class="bg-light">
    <div class="container">

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Países</span>
                </h4>
                <app-tabla-paises (seSeleccionoPais)="cambiarPais($event)"></app-tabla-paises>

            </div>
            <form [formGroup]="formularioAlta" (ngSubmit)="guardarRepartidor()">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Alta Repartidor</h4>
                    <div class="form-group">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="dni">DNI</label>
                                <input type="number" class="form-control" formControlName="dni" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('dni')?.hasError('required') && formularioAlta.get('dni')?.touched">Debe
                                    completar
                                    con su dni.</span>
                            </div>
                            <div class="col-sm-6">
                                <label for="firstName">Nombre</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('nombre')?.hasError('required') && formularioAlta.get('nombre')?.touched">Debe
                                    completar
                                    con su nombre.</span>
                            </div>

                            <div class="col-sm-6">
                                <label for="edad">Edad</label>
                                <input type="number" class="form-control" formControlName="edad" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('edad')?.hasError('required') && formularioAlta.get('edad')?.touched">Debe
                                    completar con su edad.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Capacidad de transporte </label>
                            <input type="number" class="form-control" formControlName="capacidadDeTransporte"
                                placeholder="">
                            <span class="text-danger"
                                *ngIf="formularioAlta.get('capacidadDeTransporte')?.hasError('required') && formularioAlta.get('capacidadDeTransporte')?.touched">Debe
                                completar con su capacidad de transporte de pizzas.</span>
                        </div>

                        <div class="my-3">
                            <label class="text-muted">Posee unidad propia</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="unidadPropiaSi" value=true
                                    formControlName="unidadPropia">
                                <label class="form-check-label" for="unidadPropiaSi">
                                    SI
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="unidadPropiaNo" value=falseI
                                    formControlName="unidadPropia">
                                <label class="form-check-label" for="unidadPropiaNo">
                                    NO
                                </label>
                            </div>

                            <span class="text-danger"
                                *ngIf="formularioAlta.get('unidadPropiaNo')?.hasError('required') && formularioAlta.get('unidadPropiaNo')?.touched">Debes
                                seleccionar una opción.</span>
                        </div>

                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="country">Pais</label>
                                <input type="text" readonly=true class="form-control" id="address"
                                    formControlName="pais" placeholder="">
                                <span class="text-danger" *ngIf="formularioAlta.get('pais')?.hasError('required')">Debe
                                    elegir
                                    de la tabla de paises.</span>
                            </div>

                        </div>

                        <button class="btn btn-primary btn-lg btn-block" [disabled]="formularioAlta.invalid"
                            type="submit">Cargar
                            actor</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
