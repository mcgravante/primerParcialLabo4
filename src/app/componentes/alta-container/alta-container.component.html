<!doctype html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="row">
            <form class="col-lg-8" [formGroup]="formularioAlta" (ngSubmit)="guardarContainer()">
                <div class="col-md-7 col-lg-8">
                    <div class="form-group">
                            <div class="row">
                                <label for="codigo">CÃ³digo</label>
                                <input type="number" class="form-control" formControlName="codigo" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('codigo')?.hasError('required') && formularioAlta.get('codigo')?.touched">Debe
                                    completar
                                    con su codigo.</span>
                            </div>
                            <div class="row">
                                <label for="brand">Marca</label>
                                <input type="text" class="form-control" formControlName="marca" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('marca')?.hasError('required') && formularioAlta.get('marca')?.touched">Debe
                                    completar
                                    con su marca.</span>
                            </div>

                            <div class="row">
                                <label for="capacity">Capacidad</label>
                                <input type="number" class="form-control" formControlName="capacidad" placeholder="">
                                <span class="text-danger"
                                    *ngIf="formularioAlta.get('capacidad')?.hasError('required') && formularioAlta.get('capacidad')?.touched">Debe
                                    completar con su capacidad.</span>
                            </div>
                        <br>

                        <button class="btn btn-primary btn-lg btn-block" [disabled]="formularioAlta.invalid"
                            type="submit">Cargar
                            container</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
