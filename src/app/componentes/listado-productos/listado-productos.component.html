<ul class="list-group mb-3">
    <li class="list-group-item lh-condensed">
        <div>
            <ul class="list-group mb-3 text-muted">
                <li class="row">
                    <span class="col">Código</span>
                    <span class="col">Descripción</span>

                </li>
                <li (click)="SeleccionarProducto(producto)"
                    class="row list-group-item d-flex justify-content-between lh-condensed "
                    *ngFor="let producto of listaProductos">
                    <span class="col">{{producto.codigo}}</span>
                    <span class="col">{{producto.descripcion}}</span>
                </li>
            </ul>
        </div>
    </li>
</ul>
