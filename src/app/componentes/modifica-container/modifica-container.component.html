<!doctype html>
<html lang="en">

<body class="bg-light">
    <div class="container">
        <div class="row">
            <form class="col-lg-8" [formGroup]="formularioModificacion" (ngSubmit)="modificarContainer()">
                <div class="col-md-7 col-lg-8">
                    <div *ngIf="containerParaModificar" class="form-group">
                        <div class="row">
                            <label for="codigo">CÃ³digo</label>
                            <label>{{containerParaModificar.codigo}}</label>
                        </div>
                        <div class="row">
                            <label for="brand">Marca</label>
                            <input type="text" class="form-control" formControlName="marca" placeholder="">
                            <span class="text-danger"
                                *ngIf="formularioModificacion.get('marca')?.hasError('required') && formularioModificacion.get('marca')?.touched">Debe
                                completar
                                con su marca.</span>
                        </div>

                        <div class="row">
                            <label for="capacity">Capacidad</label>
                            <input type="number" class="form-control" formControlName="capacidad" placeholder="">
                            <span class="text-danger"
                                *ngIf="formularioModificacion.get('capacidad')?.hasError('required') && formularioModificacion.get('capacidad')?.touched">Debe
                                completar con su capacidad.</span>
                        </div>
                        <br>

                        <button class="btn btn-primary btn-lg btn-block" [disabled]="formularioModificacion.invalid"
                            type="submit">Modificar
                            container</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
