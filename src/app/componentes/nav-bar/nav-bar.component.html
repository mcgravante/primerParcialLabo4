<!doctype html>
<html lang="en">

<body>
    <nav class="autohide navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="bienvenido">Bienvenido</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a *ngIf="!isLogged" class="nav-link" routerLink="login">LogIn
                    </a>
                </li>
                <li class="nav-item active">
                    <a *ngIf="isLogged" class="nav-link" (click)="logOut()">LogOut
                    </a>
                </li>
                <li class="nav-item active" hidden>
                    <a *ngIf="isLogged" class="nav-link" routerLink="repartidor/alta">Alta repartidor
                    </a>
                </li>
                <li class="nav-item active">
                    <a *ngIf="isLogged" class="nav-link" routerLink="producto/alta">Alta producto
                    </a>
                </li>
                <li class="nav-item active">
                    <a *ngIf="isLogged" class="nav-link" routerLink="producto/detalle">Detalle producto
                    </a>
                </li>
                <li class="nav-item active">
                    <a *ngIf="isLogged && esAdmin" class="nav-link" routerLink="container/abm">ABM container
                    </a>
                </li>

            </ul>

        </div>
    </nav>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</html>
